<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="Animation.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
<div id="wrapper">
    <main>
        <h1 id="h1">Hello world !</h1>
        <div id="cube" style="width: 200px; height: 200px; background-color:red;"></div>
    </main>
</div>
</body>
<script type="text/javascript">
    const h1 = document.getElementById("h1");
    let a1 = new Animation(h1);
    const cube1 = document.getElementById("cube");
    let c1 = new Animation(cube1);
    c1.agrandir("80px", "80px");
    c1.deplacer("50px", "80px");
    c1.pivoter(30);
    a1.changerCouleur("blue");
    a1.pivoter(2.2);
</script>

</html>
